<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Design: The Gradient Puzzle</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
        }
        h1 {
            color: #bb86fc;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        h2 {
            color: #03dac6;
            font-size: 1.2rem;
            margin: 10px 0;
            font-weight: 400;
        }
        h3 {
            color: #cf6679;
            font-size: 1rem;
            margin: 5px 0;
        }
        .control-panel {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            background: #3700b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            min-width: 100px;
        }
        button:hover {
            background: #5600e8;
        }
        button.stop {
            background: #cf6679;
        }
        button.stop:hover {
            background: #b0003a;
        }
        button.reset {
            background: #03dac6;
            color: black;
        }
        button.reset:hover {
            background: #018786;
        }
        .architecture-selector {
            display: flex;
            gap: 20px;
            background: #1a1a1a;
            padding: 10px 15px;
            border-radius: 4px;
        }
        .radio-label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .radio-label input[type="radio"] {
            accent-color: #bb86fc;
        }
        .canvas-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .canvas-container {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        canvas {
            width: 100%;
            aspect-ratio: 1;
            image-rendering: pixelated;
            border: 2px solid #404040;
            border-radius: 4px;
            background: #000;
        }
        .status-panel {
            background: #2d2d2d;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }
        .status-item {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .log {
            color: #03dac6;
            margin-top: 10px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
            min-height: 60px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§© Neural Network Design: The Gradient Puzzle</h1>
        
        <div class="control-panel">
            <div class="button-group">
                <button id="trainOneBtn">Train 1 Step</button>
                <button id="autoTrainBtn">â–¶ Auto Train</button>
                <button id="resetBtn" class="reset">âŸ² Reset Weights</button>
            </div>
            
            <div class="architecture-selector">
                <span style="color:#bb86fc;">Student Architecture:</span>
                <label class="radio-label">
                    <input type="radio" name="arch" value="compression" checked> Compression
                </label>
                <label class="radio-label">
                    <input type="radio" name="arch" value="transformation"> Transformation
                </label>
                <label class="radio-label">
                    <input type="radio" name="arch" value="expansion"> Expansion
                </label>
            </div>
        </div>

        <div class="canvas-grid">
            <div class="canvas-container">
                <h2>ðŸ“¥ Input (Fixed Noise)</h2>
                <canvas id="inputCanvas" width="256" height="256"></canvas>
            </div>
            <div class="canvas-container">
                <h2>ðŸ¤– Baseline (MSE only)</h2>
                <canvas id="baselineCanvas" width="256" height="256"></canvas>
                <div id="baselineLoss" style="color:#cf6679; margin-top:5px;">Loss: â€”</div>
            </div>
            <div class="canvas-container">
                <h2>ðŸŽ“ Student (Customizable)</h2>
                <canvas id="studentCanvas" width="256" height="256"></canvas>
                <div id="studentLoss" style="color:#03dac6; margin-top:5px;">Loss: â€”</div>
            </div>
        </div>

        <div class="status-panel">
            <div class="status-item">
                <span>Step: <span id="stepCount">0</span></span>
                <span>Baseline Loss: <span id="baselineLossVal">0.000</span></span>
                <span>Student Loss: <span id="studentLossVal">0.000</span></span>
            </div>
            <div class="log" id="logArea">
                âœ… Ready. Press "Train 1 Step" to begin.
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
