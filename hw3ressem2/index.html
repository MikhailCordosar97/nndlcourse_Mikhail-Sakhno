<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Decision System ¬∑ Review Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .panel {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
        }

        .review-display {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #34495e;
            margin-bottom: 25px;
            overflow-y: auto;
            max-height: 300px;
        }

        .review-display.empty {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #95a5a6;
            font-style: italic;
        }

        .result-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 30px 0 20px;
            min-height: 120px;
        }

        .sentiment-icon { font-size: 4rem; transition: all 0.3s ease; }
        .positive { color: #27ae60; }
        .negative { color: #e74c3c; }
        .neutral { color: #f39c12; }
        .sentiment-details { text-align: center; }
        .sentiment-label { font-size: 2.5rem; font-weight: bold; margin-bottom: 5px; }
        .confidence { font-size: 1.2rem; color: #7f8c8d; }

        /* ===== –ë–õ–û–ö –ë–ò–ó–ù–ï–°-–î–ï–ô–°–¢–í–ò–Ø ===== */
        .action-panel {
            margin-top: 20px;
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .action-panel.visible { display: block; animation: fadeIn 0.5s; }
        .action-message {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .action-button {
            background-color: white;
            border: 2px solid currentColor;
            border-radius: 40px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button-container { text-align: center; margin: 30px 0; }
        .analyze-button {
            background-color: #3498db; color: white; border: none; border-radius: 50px;
            padding: 16px 40px; font-size: 1.2rem; font-weight: bold; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(52,152,219,0.3);
        }
        .analyze-button:hover:not(:disabled) {
            background-color: #2980b9; transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52,152,219,0.4);
        }
        .analyze-button:disabled {
            background-color: #bdc3c7; cursor: not-allowed; transform: none; box-shadow: none;
        }

        .status-panel { background-color: #e8f4fc; border-left-color: #3498db; margin-top: 25px; }
        .error-panel { background-color: #ffebee; border-left-color: #e74c3c; display: none; }
        .stats { display: flex; justify-content: space-between; margin-top: 20px; color: #7f8c8d; }
        .google-sheets-status {
            margin-top: 15px; padding: 10px; border-radius: 8px;
            background-color: #e8f5e9; border-left: 4px solid #4caf50; display: none;
        }
        .google-sheets-status.error { background-color: #ffebee; border-left-color: #f44336; }
        .loading {
            display: inline-block; width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3); border-top-color: white;
            border-radius: 50%; animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            h1 { font-size: 2rem; }
            .result-container { flex-direction: column; gap: 10px; }
            .sentiment-icon { font-size: 3rem; }
            .sentiment-label { font-size: 2rem; }
            .action-message { font-size: 1.1rem; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üß† AI-Driven Decision System</h1>
        <p class="subtitle">From Insight ‚Üí Action ‚Üí Logging</p>
        
        <div class="panel">
            <h2><i class="fas fa-comment-alt"></i> Selected Review</h2>
            <div id="reviewDisplay" class="review-display empty">
                Loading reviews and AI model...
            </div>
            <div class="button-container">
                <button id="analyzeButton" class="analyze-button" disabled>
                    <i class="fas fa-random"></i> Analyze Random Review
                </button>
            </div>
            <div class="stats">
                <div id="reviewStats">Reviews loaded: 0</div>
                <div id="modelStatus">Model status: Loading...</div>
            </div>
            <div id="googleSheetsStatus" class="google-sheets-status">
                <i class="fas fa-check-circle"></i> <span id="sheetsStatusText">Data saved to Google Sheets</span>
            </div>
        </div>
        
        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç —Å–µ–Ω—Ç–∏–º–µ–Ω—Ç–∞ -->
        <div id="resultContainer" class="result-container" style="display: none;">
            <div><i id="sentimentIcon" class="sentiment-icon fas fa-question-circle"></i></div>
            <div class="sentiment-details">
                <div id="sentimentLabel" class="sentiment-label">NEUTRAL</div>
                <div id="confidence" class="confidence">0% confidence</div>
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –±–∏–∑–Ω–µ—Å-–¥–µ–π—Å—Ç–≤–∏—è -->
        <div id="actionResult" class="action-panel">
            <div class="action-message" id="actionMessage"></div>
            <button class="action-button" id="actionButton">
                <i class="fas fa-bolt"></i> <span id="actionButtonText">Execute</span>
            </button>
        </div>
        
        <div id="statusPanel" class="panel status-panel">
            <h3><i class="fas fa-info-circle"></i> Status</h3>
            <p id="statusText">Initializing application...</p>
        </div>
        <div id="errorPanel" class="panel error-panel">
            <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
            <p id="errorText">An error occurred.</p>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
